<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>


<link rel="stylesheet" href="Css.Salah/salah.css">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تقرير</title>
   

<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

</head>
<body>
    <div class="container">
     <div class="header">
    <div class="text">
        وزارة التربية والتعليم<br>
        الإدارة العامة للتعليم<br>
        مكتب التعليم بمنطقة <input type="text" placeholder="اسم المنطقة" class="header-input">
    </div>
    <img src="logo.png" alt="شعار وزارة التعليم" class="logo">
</div>

        <div class="fields">
            <div class="field">
                <label for="name">المنفذ/ة:</label>
                <input type="text" id="name" placeholder=>
            </div>

            <div class="field">
                <label for="location">مكان التنفيذ:</label>
                <input type="text" id="location" placeholder=>
            </div>

             <div class="field">
                <label for="location">وصف البرنامج:</label>
                <input type="text" id="location" placeholder=>
            </div>


      <div class="field">
                <label for="beneficiaries">الفئة المستهدفه:</label>
                <input type="text" id="beneficiaries" placeholder=>
            </div>

  <div class="field">
                <label for="beneficiaries">اليوم</label>
                <input type="text" id="beneficiaries" placeholder=>
            </div>

            <div class="field">
                <label for="date">تاريخ التنفيذ:</label>
                <input type="date" id="date">
            </div>

            <div class="field">
                <label for="manager">مدير/ة المدرسة:</label>
                <input type="text" id="manager" placeholder=>
            </div>

            <div class="field">
                <label for="objectives">الأهداف:</label>
                <textarea id="objectives" rows="4" placeholder=></textarea>
            </div>
        </div>

        <div class="shahid-section">
            <h3>الشواهد ⤵️</h3>
            <div class="shahid-grid">
                <div id="shahid1" class="shahid" onclick="toggleFileInput('shahid1Input')">
                    <input type="file" id="shahid1Input" accept="image/*" onchange="displayImage(event, 'shahid1')">
                    <img src="" alt="">
                </div>
                <div id="shahid2" class="shahid" onclick="toggleFileInput('shahid2Input')">
                    <input type="file" id="shahid2Input" accept="image/*" onchange="displayImage(event, 'shahid2')">
                    <img src="" alt="">
                </div>
                <div id="shahid3" class="shahid" onclick="toggleFileInput('shahid3Input')">
                    <input type="file" id="shahid3Input" accept="image/*" onchange="displayImage(event, 'shahid3')">
                    <img src="" alt="">
                </div>
                <div id="shahid4" class="shahid" onclick="toggleFileInput('shahid4Input')">
                    <input type="file" id="shahid4Input" accept="image/*" onchange="displayImage(event, 'shahid4')">
                    <img src="" alt="">
                </div>
            </div>
        </div>

    <div class="buttons">
    <button class="download" onclick="downloadAsImage()">تحميل التقرير كصورة</button>
    <button class="download-pdf" onclick="downloadAsPDF()">تحميل التقرير كـ PDF</button>
</div>

<div style="display: flex; justify-content: space-evenly; align-items: center; margin-top: 20px;">
    <!-- زر تسجيل الخروج في أقصى اليمين -->
    <button onclick="location.href='index.html'" style="background-color: #dc3545; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer;">
        تسجيل الخروج
    </button>

    <!-- زر الرجوع إلى النماذج في أقصى اليسار -->
    <button onclick="location.href='choose.html'" style="background-color: #007BFF; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer;">
        الرجوع إلى النماذج
    </button>
</div>

<script src="java/script.js"></script>

</body>
</html>
